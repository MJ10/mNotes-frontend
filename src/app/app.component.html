<md-toolbar color="primary" class="mat-elevation-z6" style="position: fixed;">
  <b><a routerLink="/" style="text-decoration: none; color: #fff;">mNotes</a></b>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu"><md-icon>more_vert</md-icon></button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="viewAboutDialog()">
      <span>About</span>
    </button>
    <button *ngIf="auth.isLoggedIn() == true" md-menu-item>
      <span>Logout</span>
    </button>
  </md-menu>
</md-toolbar>
<router-outlet></router-outlet>
